<!DOCTYPE HTML>
<html>
<head>
  <script type="text/javascript">
  window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer",
    {   	animationEnabled: true,
	 zoomEnabled:true,
    	title:{
    		text:"Employee Performance By Year",
		    fontColor: "orange",
    	},
 axisY:{
            //valueFormatString:"#######"
            title: "Percentage",
       titleFontColor:"red",
       suffix: "pr"
        },
        
      axisX:{
       title: "Year",
       titleFontColor:"red",
       gridThickness: 1, 
   valueFormatString:"####"
      },

      data: [
      {
        type: "line",
         color: "pink",  
       // xValueType: "dateTime",
      // indexLabel: "#percent%",
			//percentFormatString: "#0.##",
			//toolTipContent: "{y} (#percent%)",
      //  xValueFormatString: "Year ####",
        dataPoints: [
         { x: 2000, y: 71 },
        { x: 2001, y: 55},
        { x: 2002, y: 50 },
        { x: 2003, y: 65 },
        { x: 2004, y: 95 },
        { x: 2005, y: 68 },
        { x: 2006, y: 28 },
        { x: 2007, y: 34 },
        { x: 2008, y: 14 }   
        
        
        ]
      }
      ]
    });

    chart.render();
  }
  </script>
  <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>
  <div id="chartContainer" style="height: 300px; width: 100%;">
  </div>
</body>
</html>
